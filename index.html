<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Cash Flow</title>
    <!-- font css  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my vanila css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
    <section class="cash-flow">
        <div>
            <h1 class="text-center heading fw-bold">Monthly Cash Flow</h1>
        </div>
        <div class="row">  
            <!-- accountent img part -->
            <div class="col-12 col-md-12 col-lg-7">
                <img class="img-fluid accountent" src="img/accountent.jpg" alt="">
            </div>
            <!-- calculation  part  -->
            <div class="col-12 col-md-12 col-lg-5 calculation-part">
                <div>
                    <!-- income part  -->
                    <div>
                        <h6 class="text-center fw-bold mb-3">Monthly Income</h6>
                        <div class="d-flex justify-content-between">
                          <p class="text-bold">Income:</p> 
                          <input class="" id="Income-input" placeholder="0" type="text">
                      </div>
                    </div>
                    <!-- monthly expense part  -->
                    <div>
                        <h6 class="text-center fw-bold mt-2">Monthly Expense</h6>
                        <div class="d-flex justify-content-between">
                            <p class="text-bold">Food:</p> 
                            <input class="" id="food-input" placeholder="0" type="text">
                        </div>
                        <div class="d-flex justify-content-between">
                          <p class="text-bold"> Rent:</p> 
                          <input class="" id="rent-input" placeholder="0" type="text">
                        </div>
                        <div class="d-flex justify-content-between">
                          <p class="text-bold "> Clothes:</p> 
                          <input class="" id="clothes-input" placeholder="0" type="text">
                        </div>
                        <div class="text-center"><button id="calculate-btn" class="mt-2 mb-3 text-center">Calculate</button></div>

                        <!-- total amount part  -->
                        <h6 class="text-center fw-bold my-2">Total Expense: <span id="total-expense">00</span></h6>
                        <h6 class="text-center fw-bold mb-4">Balance: <span id="balance">00</span></h6>
  
                        <!-- saving part  -->
                        <div class="d-flex justify-content-between my-2">
                            <p>Save:</p> 
                            <input type="text" placeholder="0" name="" id="saving-input">
                            <p class="fw-bold pt-1">%</p>
                            <button id="saving-btn">Save</button>
                        </div>
                        <h6 class="text-center fw-bold">Saving Amount: <span id="saving-amount">00</span></h6>
                        <h6 class="text-center fw-bold">Remaining Balance: <span id="remaining-balance">00</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
 </main>

    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- my custom js  -->
    <script src="js/app.js"></script>
</body>
</html>
